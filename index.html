<!DOCTYPE html>
<!-- HTML element represents the root (top-level element)
 All other elements must be descendants of this element. -->
<html lang="en">
<!-- he <head> HTML element contains machine-readable information (metadata)
about the document, like its title, scripts, and style sheets. -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-Debrief</title>
</head>
<!-- The <body> HTML element represents the content of an HTML document.
There can be only one <body> element in a document. -->
<body>

</body>
</html>
